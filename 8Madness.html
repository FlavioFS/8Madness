<!DOCTYPE html>
<meta charset='UTF-8'/>
<html>
	<head>
		<title>8Madness</title>
		<link rel="stylesheet" type="text/css" href="assets/style.css">			<!-- Improving appearance -->
		<script type="text/javascript" src="assets/jquery-1.11.3.js"></script>	<!-- Importing Jquery library -->

		<script type="text/javascript" src="assets/Array.js"></script>			<!-- Overrides the class, allowing comparison -->
		<script type="text/javascript" src="assets/Set.js"></script>			<!-- A data structure that represents a set of integers -->
		<script type="text/javascript" src="assets/Stopwatch.js"></script>		<!-- Measures the time elapsed -->
		<script type="text/javascript" src="assets/Board.js"></script>			<!-- A "data structure" for the game board -->
		<script type="text/javascript" src="assets/Node.js"></script>			<!-- Represents a node in the solution graph -->
		<script type="text/javascript" src="assets/View.js"></script>			<!-- Static functions to manage the GUI -->
		<script type="text/javascript" src="assets/Problem.js"></script>		<!-- The algorithms to solve the puzzle -->
		<script type="text/javascript" src="assets/events.js"></script>			<!-- Mouse clicks, key presses and button presses -->
		<link rel="shortcut icon" href="assets/8Madness.png">					<!-- The app icon -->
	</head>


	<!-- The game board -->
	<body>
		<div class="board">
			<div class="piece invisible" draggable="true" style="left: 260px; top: 260px;">0</div>
			<div class="piece"			 draggable="true" style="left:  20px; top:  20px;">1</div>
			<div class="piece"			 draggable="true" style="left: 140px; top:  20px;">2</div>
			<div class="piece"			 draggable="true" style="left: 260px; top:  20px;">3</div>
			<div class="piece"			 draggable="true" style="left:  20px; top: 140px;">4</div>
			<div class="piece"			 draggable="true" style="left: 140px; top: 140px;">5</div>
			<div class="piece"			 draggable="true" style="left: 260px; top: 140px;">6</div>
			<div class="piece"			 draggable="true" style="left:  20px; top: 260px;">7</div>
			<div class="piece"			 draggable="true" style="left: 140px; top: 260px;">8</div>
		</div>
		

		<!-- A light that signals if the puzzle is solved -->
		<div class="signal"> <!-- The light -->
			<div></div> <!-- The glow -->
			<div></div> <!-- The shadow -->
		</div>
		

		<!-- A button to solve the puzzle through A* algorithm,
			 a second one to solve through BFS search algorithm,
			 and a third one to show the animated solution -->
		<div class="btnDiv">
			<button class="solveBtn"	onclick="solveAStar()">Solve with A*</button>
			<button class="solveBtn"	onclick="solveBFS()">Solve with BFS</button>
			<button class="animateBtn"  onclick="animation()" disabled="true">Animate solution</button>
		</div>

		
		<!-- The solution is presented here with a list of unicode arrow chars -->
		<!-- A* -->
		<fieldset align="center">
			<legend align="center">Solution (A*)</legend>
			<div class="solution">Ø</div>
			<div class="info"></div> <!-- The time elapsed during calculation -->
			<div class="info"></div> <!-- The amount of nodes expanded -->
			<div class="info"></div> <!-- The number of movements the solution takes -->
		</fieldset>
		
		<!-- BFS -->
		<fieldset align="center">
			<legend align="center">Solution (BFS)</legend>
			<div class="solution">Ø</div>
			<div class="info"></div> <!-- The time elapsed during calculation -->
			<div class="info"></div> <!-- The amount of nodes expanded -->
			<div class="info"></div> <!-- The number of movements the solution takes -->
		</fieldset>


		<!-- A small area that displays the hotkeys and retracts/expands when clicked -->
		<div class="iBox" onclick="toggleInstructions()">
				<fieldset class="instructions" align="center">
					<legend align="center">Instructions (Click to hide)</legend>
						Movements &#x21E8 W, A, S, D<br>
						Solve with A* &#x21E8 1<br>
						Solve with BFS &#x21E8 3
				</fieldset>
		</div>

	</body>
</html>
