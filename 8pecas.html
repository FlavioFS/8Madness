<!DOCTYPE html>
<meta charset='UTF-8'/>
<html>
	<head>
		<title>Quebra-cabeça das 8 peças</title>
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<script type="text/javascript" src="assets/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="assets/Array.js"></script>
		<script type="text/javascript" src="assets/Board.js"></script>
		<script type="text/javascript" src="assets/Node.js"></script>
		<script type="text/javascript" src="assets/BoardView.js"></script>
		<script type="text/javascript" src="assets/Problem.js"></script>
		<script type="text/javascript" src="assets/events.js"></script>
		<script type="text/javascript" src="assets/main.js"></script>
	</head>

	<!-- The game board -->
	<body>
		<div class="board">
			<div class="piece invisible" draggable="true" style="left: 260px; top: 260px;">0</div>
			<div class="piece"			 draggable="true" style="left:  20px; top:  20px;">1</div>
			<div class="piece"			 draggable="true" style="left: 140px; top:  20px;">2</div>
			<div class="piece"			 draggable="true" style="left: 260px; top:  20px;">3</div>
			<div class="piece"			 draggable="true" style="left:  20px; top: 140px;">4</div>
			<div class="piece"			 draggable="true" style="left: 140px; top: 140px;">5</div>
			<div class="piece"			 draggable="true" style="left: 260px; top: 140px;">6</div>
			<div class="piece"			 draggable="true" style="left:  20px; top: 260px;">7</div>
			<div class="piece"			 draggable="true" style="left: 140px; top: 260px;">8</div>
		</div>
		
		<!-- Signals if the puzzle is solved -->
		<div class="signal">
			<div></div>
			<div></div>
		</div>
		
		<!-- A button to solve the puzzle, and another to show the animated solution -->
		<div class="btnDiv">
			<button class="solveBtn" onclick="solve()">Solve</button>
			<button class="showBtn"  onclick="animate()">Animate solution</button>
		</div>

		<!-- Solution -->
		<div class="solution"></div>
	</body>
</html>
